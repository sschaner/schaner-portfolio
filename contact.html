  <body class="portfolio bg-color-light-blue text-color-dark">
    <!-- Put 'Skip to content' link here -->
    <header class="primary-header d-flex">
      <div>
        <img
          src="./assets/shared/logo.svg"
          alt="Steven Schaner logo"
          class="logo"
        />
      </div>
      <button class="mobile-nav-toggle" aria-controls="primary-navigation">
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>
      <nav>
        <ul
          id="primary-navigation"
          data-visible="false"
          class="primary-navigation underline-indicators d-flex"
        >
          <li>
            <a
              href="index.html"
              class="text-color-dark text-uppercase letter-spacing-2"
              >Home</a
            >
          </li>
          <li>
            <a
              href="portfolio.html"
              class="text-color-dark text-uppercase letter-spacing-2"
              >Portfolio</a
            >
          </li>
          <li>
            <a
              href="about.html"
              class="text-color-dark text-uppercase letter-spacing-2"
              >About</a
            >
          </li>
          <li class="active">
            <a
              href="contact.html"
              class="text-color-dark text-uppercase letter-spacing-2"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="contact-container container">
      <div class="contact-content-container">
        <div>
          <div class="contact-content-title-group">
            <h1
              class="contact-content-title-group--title text-uppercase ff-barlow-condensed"
            >
              Connect With Me
            </h1>
            <div class="contact-content-title-group--divider"></div>
            <img
              id="profile-picture"
              class="contact-content-title-group--picture"
              src="/assets/about/profile-picture.png"
              alt="Headshot of Steven Schaner"
            />
          </div>
          <p class="contact-content-container--text">
            I love making connections with new people. Please use the contact
            form or other method below so we can connect. Contact me and we'll
            start a conversation about how I can help you achieve success.
          </p>
        </div>
        <div class="contact-methods">
          <hr class="contact-content-container--divider bg-color-dark" />
          <ul class="d-flex">
            <li>
              <a
                href="https://www.linkedin.com/in/stevenschaner"
                target="_blank"
                class="link-design"
                ><i class="fab fa-linkedin fa-2x"></i
              ></a>
            </li>
            <li>
              <a href="mailto: schanerst@gmail.com" class="link-design"
                ><i class="far fa-envelope fa-2x"></i
              ></a>
            </li>
            <li>
              <a href="tel:616-402-4602" class="link-design"
                ><i class="fas fa-mobile-alt fa-2x"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="contact-form-container">
        <form name="contact" method="post" data-netlify="true">
          <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              aria-describedby="firstName"
            />
          </div>
          <div class="form-group">
            <label for="lastName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              aria-describedby="lastName"
            />
          </div>
          <div class="form-group mb-3">
            <label for="message">Message</label>
            <textarea id="message" rows="10" class="form-control"></textarea>
          </div>
          <div class="mb-3" data-netlify-recaptcha="true"></div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
